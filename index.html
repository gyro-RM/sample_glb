<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB_Sample</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

    <div class="hobby-area">
    <model-viewer  class="hobby-contents"
    alt="3d" 
     src="Sclass.glb" 
     ar environment-image = "hdr/straight_afternoon_4k.hdr" 
     shadow-intensity="1" 
     camera-target = "-0.5m 1.0m 0m"
     camera-orbit = "30deg 90deg 75%"
     camera-controls touch-action="pan-y">
    <button id="ar-btn" class="btn txt-M" slot="ar-button">AR View</button>
    </model-viewer>
    </div>


</body>
</html>
